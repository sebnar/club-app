services:
  - type: web
    name: jetta-club-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: jetta_club
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: jetta-club-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --port $PORT --host 0.0.0.0
    envVars:
      - key: VITE_API_URL
        sync: false
        # IMPORTANTE: Despu√©s de desplegar el backend, reemplaza esta URL
        # con la URL real de tu backend (ej: https://jetta-club-backend.onrender.com)
        value: https://jetta-club-backend.onrender.com

